<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" href="siva logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="siva.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">SIVA KUMAR</span>
        <span class="job">Web developer & Designer</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/share/15V9mJ2uzh/" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="https://www.linkedin.com/in/sivakumar04?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="background: #1da1f2" class="link">
          <i class='bx bxl-linkedin-square'></i>
        </a>
        <a href="https://www.instagram.com/sivakumar_siva_rock?igsh=czNscjcwb2owMnA0" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@sivagamingstar6913" style="background: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <a href="https://m.me/sivakumar.sivaraju.3">
        <button class="button">Message</button>
        </a>
        <a href="https://www.linkedin.com/in/sivakumar04?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
        <button class="button">Follow</button>
        </a>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">50k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">100K</span>
        </div>
        <div class="data">
          <i class="bx bx-user-circle"></i>
          <span class="number">10k</span>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
